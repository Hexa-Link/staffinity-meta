# List of setup tasks to create as issues in staffinity-meta
tasks:
  - title: "[SETUP] Configure Branch Protection Rules for the 'develop' Branch"
    body: |
      Apply branch protection rules in **all code repositories** to ensure quality and process.
      ### Rules Checklist
      - [ ] Require a Pull Request before merging.
      - [ ] Require at least **2** approvals. 1 owner and 1 team member.
      - [ ] Require that "status checks" pass before merging.
    labels:
      - "scope:setup"
      - "priority:P0"
    assignees:
      - "TonyS-dev" 

  - title: "[SETUP] Create CI/CD Skeletons for Service Repositories"
    body: |
      Create a `.github/workflows/ci.yml` file in each service repository to automate building and testing.
      ### Checklist per Repository
      - [ ] `staffinity-personal-service` (dotnet build, dotnet test)
      - [ ] `staffinity-recruiting-service` (mvn package, mvn test)
      - [ ] `staffinity-frontend` (npm run build, npm test)
    labels:
      - "scope:setup"
    assignees:
      - "TonyS-dev"

  - title: "[SETUP] Configure GitHub Secrets for Development Environments"
    body: |
      Create placeholders for secrets in each repository's configuration to avoid committing sensitive information.
      ### Secrets Checklist
      - [ ] `staffinity-personal-service`: `CONNECTION_STRING_DEV`.
      - [ ] `staffinity-recruiting-service`: `DB_URL_DEV`, `DB_USER_DEV`, `DB_PASSWORD_DEV`.
      - [ ] All services: `JWT_SECRET_KEY_DEV`.
    labels:
      - "scope:setup"
    assignees:
      - "TonyS-dev"

  - title: "[SETUP] Create Pull Request and Issue Templates"
    body: |
      Create templates in the `.github` or `staffinity-meta` repository to standardize contributions.
      ### Files to Create
      - [ ] `.github/PULL_REQUEST_TEMPLATE.md`
      - [ ] `.github/ISSUE_TEMPLATE/bug_report.md`
      - [ ] `.github/ISSUE_TEMPLATE/feature_request.md`
    labels:
      - "scope:setup"
    assignees:
      - "TonyS-dev"

  - title: "[SETUP] Enable Dependabot in All Repositories"
    body: |
      Activate Dependabot security alerts and updates to keep dependencies secure.
      ### Repository Checklist
      - [ ] `staffinity-personal-service`
      - [ ] `staffinity-recruiting-service`
      - [ ] `staffinity-frontend`
      - [ ] `staffinity-data`
    labels:
      - "scope:setup"
    assignees:
      - "TonyS-dev"