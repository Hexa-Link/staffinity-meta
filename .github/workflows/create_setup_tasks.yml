name: "Create Project Setup Tasks"

on:
  workflow_dispatch:

jobs:
  create-setup-issues:
    runs-on: ubuntu-latest
    steps:
      - name: "1. Checkout repository code"
        uses: actions/checkout@v4

      - name: "2. Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: "3. Install dependencies"
        run: pip install PyYAML requests

      - name: "4. Run script to create setup issues"
        env:
          # We use a Personal Access Token to have the necessary permissions
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_PAT }}
        run: python scripts/create_issue_tasks.py setup_tasks.yml